<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine Js CDN -->
    <script defer src="https://unpkg.com/alpinejs@3.9.1/dist/cdn.min.js"></script>
</head>

<body>
    <!-- main container -->
    <div class="w-screen h-screen relative bg-slate-800" x-data="{ open: false }">
        <!-- side bar -->
        <div x-bind:class="open? 'absolute left-0 w-20 bg-slate-300 flex flex-col h-screen p-4' :'absolute left-0 w-60 bg-slate-300 flex flex-col h-screen p-4'">
            <!-- logo section -->
            <div class="flex flex-row items-center h-10 w-full">
                <!-- circle logo -->
                <div
                    class="h-10 w-10 rounded-full overflow-hidden mr-2 grid place-items-center bg-slate-800 text-slate-200 font-bold">
                    CN</div>
                <!-- logo text -->
                <h3 x-show="!open" class="text-sm">Code Now</h3>
            </div>
            <!-- search box -->
            <div x-show="!open" class="flex flex-row items-center mt-10 h-9 bg-slate-400 rounded-md overflow-hidden text-slate-900">
                <!-- visit=> "heroicon.com" for SVG & JSX icons -->
                <!-- search Icon -->
                <div class="grid place-items-center h-9 w-9">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <!-- search field -->
                <input type="text" name="" placeholder="Type to search..."
                    class="text-xs h-full w-full bg-transparent border-none outline-none text-sm text-slate-900 placeholder:text-slate-900">
            </div>
            <!-- Sidebar Menu -->
            <div class="mt-10">
                <ul>
                    <!-- home -->
                    <li class="h-10 w-full bg-slate-800 rounded-md flex items-center my-2 text-slate-300 cursor-pointer">
                        <a href="#" class="flex flex-row ml-3 text-md">
                            <!-- visit=> "heroicon.com" for SVG & JSX icons -->
                            <!-- list icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                              </svg>
                            <!-- list name -->
                            <h3 x-show="!open" class="ml-3 text-sm">Home</h3>
                        </a>
                    </li>
                    <!-- blogs -->
                    <li class="h-10 w-full bg-transparent rounded-md flex items-center my-2 text-slate-800 cursor-pointer hover:bg-slate-800 hover:text-slate-200">
                        <a href="#" class="flex flex-row ml-3 text-md">
                            <!-- visit=> "heroicon.com" for SVG & JSX icons -->
                            <!-- list icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 5c7.18 0 13 5.82 13 13M6 11a7 7 0 017 7m-6 0a1 1 0 11-2 0 1 1 0 012 0z" />
                              </svg>
                            <!-- list name -->
                            <h3 x-show="!open" class="ml-3 text-sm">Blogs</h3>
                        </a>
                    </li>

                    <!-- news -->
                    <li class="h-10 w-full bg-transparent rounded-md flex items-center my-2 text-slate-800 cursor-pointer hover:bg-slate-800 hover:text-slate-200">
                        <a href="#" class="flex flex-row ml-3 text-md">
                            <!-- visit=> "heroicon.com" for SVG & JSX icons -->
                            <!-- list icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                              </svg>
                            <!-- list name -->
                            <h3 x-show="!open" class="ml-3 text-sm">News</h3>
                        </a>
                    </li>
                    
                    <!-- analytics -->
                    <li class="h-10 w-full bg-transparent rounded-md flex items-center my-2 text-slate-800 cursor-pointer hover:bg-slate-800 hover:text-slate-200">
                        <a href="#" class="flex flex-row ml-3 text-md">
                            <!-- visit=> "heroicon.com" for SVG & JSX icons -->
                            <!-- list icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 5c7.18 0 13 5.82 13 13M6 11a7 7 0 017 7m-6 0a1 1 0 11-2 0 1 1 0 012 0z" />
                              </svg>
                            <!-- list name -->
                            <h3 x-show="!open" class="ml-3 text-sm">Analayics</h3>
                        </a>
                    </li>
                    <!-- privacy -->
                    <li class="h-10 w-full bg-transparent rounded-md flex items-center my-2 text-slate-800 cursor-pointer hover:bg-slate-800 hover:text-slate-200">
                        <a href="#" class="flex flex-row ml-3 text-md">
                            <!-- visit=> "heroicon.com" for SVG & JSX icons -->
                            <!-- list icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                              </svg>
                            <!-- list name -->
                            <h3 x-show="!open" class="ml-3 text-sm">Privacy</h3>
                        </a>
                    </li>
                    <!-- contact -->
                    <li class="h-10 w-full bg-transparent rounded-md flex items-center my-2 text-slate-800 cursor-pointer hover:bg-slate-800 hover:text-slate-200">
                        <a href="#" class="flex flex-row ml-3 text-md">
                            <!-- visit=> "heroicon.com" for SVG & JSX icons -->
                            <!-- list icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                              </svg>
                            <!-- list name -->
                            <h3 x-show="!open" class="ml-3 text-sm">Contact</h3>
                        </a>
                    </li>
                    <!-- Support -->
                    <li class="h-10 w-full bg-transparent rounded-md flex items-center my-2 text-slate-800 cursor-pointer hover:bg-slate-800 hover:text-slate-200">
                        <a href="#" class="flex flex-row ml-3 text-md">
                            <!-- visit=> "heroicon.com" for SVG & JSX icons -->
                            <!-- list icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                              </svg>
                            <!-- list name -->
                            <h3 x-show="!open" class="ml-3 text-sm">Support</h3>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- open and close side bar -->
            <div class="h-screen w-10 absolute -right-5 top-0 flex items-center">
                <!-- open icon -->
                <div x-on:click="open = !open" class="h-10 w-10 rounded-full overflow-hidden grid place-items-center bg-gradient-to-r from-transparent via-slate-300 to-slate-300 cursor-pointer">
                    <svg x-show="open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                      </svg>

                      <!-- close icon -->
                      <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                      </svg>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
