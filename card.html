<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <!-- Add your CSS and Material Icons link here -->
  <link rel="stylesheet" href="card.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Hotel Selection Section -->
  <div class="hotel-selection">
    <div class="hotel">
      <img src="/images/hotel/hotel1.jpg" alt="Hotel 1">
      <h2>Hotel 1</h2>
      <p>Description of Hotel 1...</p>
      <button onclick="openPopup('popup1')">View</button>
      <div class="amenities">
        <span><i class="material-icons">bathtub</i></span>
        <span><i class="material-icons">wifi</i></span>
        <span><i class="material-icons">kitchen</i></span>
        <span><i class="material-icons">tv</i></span>
      </div>
      <div class="price">Price: <strong>$150</strong></div>
      <div class="amount">
        <label for="roomCount">Number of Rooms:</label>
        <input type="number" id="roomCount" min="1" max="10" value="1">
      </div>
    </div>
    <!-- Add more hotel options here -->
  </div>

  <!-- Pop-up Card Section -->
  <div class="popup" id="popup1">
    <div class="popup-content">
      <span class="close" onclick="closePopup('popup1')">&times;</span>
      <div class="popup-image">
        <img src="/images/hotel/hotel1.jpg" alt="Hotel 1 - Image 1">
        <!-- Add more images here and implement the browse functionality -->
      </div>
      <div class="image-navigation">
        <button class="arrow-btn left" onclick="showImage(-1)">&#10094;</button>
        <button class="arrow-btn right" onclick="showImage(1)">&#10095;</button>
      </div>
      <button class="book-btn">Book</button>
    </div>
  </div>

  <!-- Map Section -->
  <div class="map-section">
    <!-- Add your map integration here -->
    <!-- You can use Google Maps, Mapbox, or any other map service -->
  </div>

  <!-- JavaScript to handle the pop-up -->
  <script>
    let currentImageIndex = 0;
    const images = ['hotel1.jpg', 'hotel2.jpg', 'hotel3.jpg']; // Add all image filenames here

    function openPopup(popupId) {
      var popup = document.getElementById(popupId);
      popup.style.display = "block";
      currentImageIndex = 0; // Reset the current image index when opening the popup
      showImage(0); // Display the first image in the popup
    }

    function closePopup(popupId) {
      var popup = document.getElementById(popupId);
      popup.style.display = "none";
    }

    function showImage(indexChange) {
      currentImageIndex += indexChange;
      if (currentImageIndex < 0) {
        currentImageIndex = images.length - 1;
      } else if (currentImageIndex >= images.length) {
        currentImageIndex = 0;
      }
      const popupImage = document.querySelector(".popup-image img");
      popupImage.src = images[currentImageIndex];
    }
  </script>
</body>
</html>
