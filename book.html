<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    .amenities {
      display: flex;

    .amenity-item {

      gap: 5px;

    .amenity-item .material-icons {

      color: blue;
    }

      font-size: 0.2px;

    }

      margin-top: 10px;

  </style>

<body>

<a href="#" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-2xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
    <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg" src="hotel1.jpg" alt="">
    <div class="flex flex-col justify-between p-4 leading-normal">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">example hotel 1</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Experience luxury at its best nigga.</p>
        


        <div class="amenities">

            <i class="material-icons">wifi</i>

            <span><p class="text-xs font-light text-green-600">Private Bathroom</p></span>
          </div>
          <div class="amenity-item">

            <span><p class="text-xs font-light text-green-600">Air Conditioning</p></span>
          </div>
          <div class="amenity-item">
            <i class="material-icons">tv</i>
            <span><p class="text-xs font-light text-green-600">TV</p></span>
          </div>

      </div>
      <button id="bookButton" type="button" class="text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">

      </button>

</a>





<script>

  var button = document.getElementById("bookButton");
  button.addEventListener("click", function() {

    window.location.href = "hotel-details.html";
  });
</script>
